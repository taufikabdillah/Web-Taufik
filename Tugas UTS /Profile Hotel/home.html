<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Oriental Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fbff;
      color: #333;
    }

    /* Navbar */
    nav {
      background: linear-gradient(135deg, #001f5b, #003080);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }

    /* Dropdown */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #002f77;
      border-radius: 6px;
      padding: 0.5rem 0;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .dropdown-menu li {
      padding: 0.5rem 1rem;
    }

    .dropdown-menu li a {
      color: white;
      display: block;
    }

    .dropdown-menu li a:hover {
      color: #ffcc00;
    }

    /* Header Hero Section */
    header {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('img/mo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero-content a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ffcc00;
      color: #001f5b;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .hero-content a:hover {
      background-color: #e6b800;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      nav {
        justify-content: space-between;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: white;
      }

      .nav-active {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #002f77;
        width: 100%;
        padding: 1rem;
      }
    }

    .hamburger {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Mandarin Oriental</div>
    <div class="hamburger" onclick="toggleNav()">â˜°</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="home.html">Home</a></li>
      <li class="dropdown">
        <a href="#">About Us</a>
        <ul class="dropdown-menu">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="restaurant.html">Restaurant</a></li>
          <li><a href="fasility.html">Fasilitas</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </li>
      <li><a href="room.html">Room</a></li>
      <li><a href="meeting_room.html">Meeting Room</a></li>
      <li><a href="pp.html">Programmer Profile</a></li>
    </ul>
  </nav>

  <header>
    <div class="hero-content">
      <h1>Welcome to Mandarin Oriental</h1>
      <p>Where luxury meets comfort in every detail</p>
      <a href="room.html">Book a Room</a>
    </div>
  </header>

  <script>
    function toggleNav() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('nav-active');
    }
  </script>
</body>
</html>
