<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Mandarin Oriental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.7;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-form {
      margin-top: 30px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #217dbb;
    }

    .back-button {
      margin-top: 25px;
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }


    .back-button:hover {
      background-color: #0059ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us - Mandarin Oriental</h1>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Feel free to reach out to us for any inquiries or reservations:</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@mandarinoriental.com</p>
      <p><strong>Address:</strong> 123 Luxury St., Marina Bay, Singapore</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your Email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <a href="home.html" class="back-button">‚Üê Back to Home</a>
  </div>
</body>
</html>
